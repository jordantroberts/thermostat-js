<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="./src/thermostat.js"></script>
    <link rel="stylesheet" href="skeleton.css">

  </head>
  <body>
    <section>
      <h1>Thermostat</h1>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button><br>
        <br><br></br>
        power saving mode is <span id="power-saving-status">on</span><br>
        <button id="powersaving-on">Toggle Power Saving Mode</button>
      </p>
    </section>
  </body>
</html>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script>

$( function() {

  var thermostat = new Thermostat();

  $('#temperature').text(thermostat.temp + '°C');

  $('#temperature-up').on('click', function() {
    thermostat.up();
    $('#temperature').text(thermostat.temp + '°C');
  });

  $('#temperature-down').on('click', function() {
    thermostat.down();
    $('#temperature').text(thermostat.temp + '°C');
  });

  $('#temperature-reset').on('click', function() {
    thermostat.reset();
    $('#temperature').text(thermostat.temp + '°C');
  });

  $('#powersaving-on').on('click', function() {
    if (thermostat.PowerSaveMode == true) {
      thermostat.switchPSM();
      $('#temperature').text(thermostat.temp + '°C');
      $('#power-saving-status').text('off');
    } else {
      thermostat.switchPSM();
      $('#temperature').text(thermostat.temp + '°C');
      $('#power-saving-status').text('on');
    }
  });
});

</script>
